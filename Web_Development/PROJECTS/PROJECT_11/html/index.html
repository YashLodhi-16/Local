<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shine Weather</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utility.css">
</head>
<body class="attachment-fixed absolute width-100 height-100 left-0 top-0 z-index--1 flex align-center flex-column">
    <div class="errorsContainer center p-4 color-white font-x-larger" id="errorsContainer">
        <span class="noNameError none width-100 color-red b-radius underline" id="noNameError">Please enter a city name.</span>
        <span class="sameNameError none width-100 color-red b-radius underline" id="sameNameError">Please enter a different city name.</span>
    </div>
    
    <div class="mainContainer p-4" id="mainContainer">
        <div class="mainHeadingContainer my-4" id="mainHeadingContainer">
            <h1 class="mainHeading center color-white" id="mainHeading">
                Welcome to the 
                <span class="weatherBadge color-aqua" id="weatherBadge">
                    Weather
                </span>
                App
            </h1>
        </div>

        <div class="searchCityContainer center my-4" id="searchCityContainer">
            <input type="text" class="searchCity border1px-white b-radius p-2 background-transparent color-white outline-none my-2 block m-auto" id="searchCity" placeholder="Enter your city">
            <button class="searchBtn b-radius outline-none p-2 background-transparent color-white border1px-white my-2 pointer" id="searchBtn">Get Details</button>
        </div>

        <div class="wheatherCard" id="wheatherCard">
            
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
