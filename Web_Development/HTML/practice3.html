let Books = [

function library(Books){

    this._Books = Books;

    this.name = 'Books';
    
}

library.prototype.getBookList = function(){
    
    if(localStorage.getItem('Books')){
        
        return JSON.parse(localStorage.getItem(this.name));
        
    }
    else{
        
        localStorage.setItem(this.name,JSON.stringify(this._Books));
        
        return JSON.parse(localStorage.getItem(this.name));

    }

}

library.prototype.issueBook = function(bookname, user){

    let _bookname = bookname;

    let _user = user;

    if(this._Books.includes(_bookname)){
        
        localStorage.setItem(_bookname, _user);

        let removeIndex = this._Books.indexOf(_bookname);

        this._Books.splice(removeIndex,1)

        localStorage.setItem(this.name,JSON.stringify(this._Books));

        return `${_user} your book ${_bookname} has been issued`;
        
    }
    else{ return `Sorry, ${_user} the book ${_bookname} is not available in the library`; }

}

    let _bookname = bookname;

    parse = JSON.parse(localStorage.getItem(this.name));

    parse.push(_bookname);

    this._Books.push(_bookname);

    localStorage.removeItem(_bookname)

    localStorage.setItem(this.name, JSON.stringify(parse));

}

const students = [
    {name: "Yash", subject: "JavaScript"},
    {name: "KalluSama", subject: "Machine Learning"}
];

function enrollStudent(student){

    return new Promise(function(resolve, reject){

        setTimeout(() => {
            
            students.push(student);

            console.log("Student has been enrolled");

            const error = false;

            if (!error) {
                
                resolve();

            } else {
                
                reject();

            };

        }, 1000);
    });

};

function getStudents(){

    setTimeout(() => {
        
        let str = "";

        students.forEach(function(student){

            str += `<p>${student.name}</p>`;

        });

        document.getElementById('para').innerHTML = str;

        console.log(("Students have been fetched"));

    }, 5000);

};

    console.log("Some error occured");
